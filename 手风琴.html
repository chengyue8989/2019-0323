  <script>
    $(function () {
      var  $lis=$("#box >ul li");
      $lis.each(function (index,curli) {
        curli.innerHTML=`<img src="images/${index+1}.jpg">`;
      })
      $lis.mouseenter(function () {
        $(this).stop().animate({width:800}).siblings("li").stop().animate({width:100});
      }).mouseleave(function () {
        $lis.stop().animate({width:240});
      })
    })
