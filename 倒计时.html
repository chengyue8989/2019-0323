<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<input id="hours" type="text" style="width: 40px;background-color: #f5f5f5;text-align: center;font-weight: bold;font-size: 24px;" value="24">
	<span style="font-weight: bold;font-size: 20px;margin-left: 8px;">:</span>
	<input id="minutes" type="text" style="width: 40px;background-color:#f5f5f5;text-align: center;font-weight: bold;font-size: 24px;"value="00">
	<span style="font-weight: bold;font-size: 20px;margin-left: 8px;">:</span>
	<input id="seconds" type="text" style="width: 40px;background-color: #f5f5f5;text-align: center;font-weight: bold;font-size: 24px;"value="00">
	<br><br>
	<input type="button" value="Begin" onclick="begin()">
	<input type="button" value="Pause" onclick="pause()">

</body>
</html>
<script type="text/javascript">
	var hours=$("hours").value;
	var minutes=$('minutes').value;
	var seconds=$('seconds').value;
	var mytime=0;
	function begin(){
		if (mytime!=0) {
			return;
		}
		mytime=setInterval(function (){
			if (seconds==0&&minutes==0&&hours==24) {
				minutes=59;
				seconds=59;
				hours=23;
			}
			else{
				seconds--;
				if(seconds==0){
					minutes--;
					seconds=60;
					if (minutes==0) {
						hours--;
						minutes=60;
						if (hours==0) {
							return;
					}
				}
			}
		}
			document.getElementById('hours').value=hours<10?"0"+hours:hours;
			document.getElementById('minutes').value=minutes<10?"0"+minutes:minutes;
			document.getElementById('seconds').value=seconds<10?"0"+seconds:seconds;
		},1000)

	}
	function pause(){
		clearInterval(mytime);
		mytime=0;
	}
	function $(id){
			return document.getElementById(id);
	}
</script>
