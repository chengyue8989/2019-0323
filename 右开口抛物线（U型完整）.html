<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
	</style>
</head>
<body style="height: 1000px;width: 1500px">
	<input id="btnGo" type="button" value="  走  " />
</body>
</html>
<script type="text/javascript">

//y^2=2px; top^2=2*p*left;

function ballGo() {
	//假定p的值
	let p = 100;
	//起始值
	let left1 = 400;
	let top1;

	let directionleft = -1;
	// let directionTop = 1;

	let myTimer = setInterval(function(){
		//一、数据处理
		//1、改变数据
		left1 = left1+1*directionleft;
		top1 = directionleft*Math.sqrt(2*p*left1);//top^2=2*p*left

		//2、边界处理
		if(left1<=0){
			left1 = 0;
			top1 = 0;//top^2=2*p*left
			directionleft = 1;
		}else if(left1>=400){
			left1 = 400;
			top1 = directionleft*Math.sqrt(2*p*left1);
			window.clearInterval(myTimer);
		}

		let tempTop =  top1+300;

		//二、改变外观
		let point = document.createElement("div");		
		point.style.cssText = `position:absolute;width:10px;height:10px;background-color:red;border-radius:50%;left:${left1}px;top:${tempTop}px`;
		document.body.appendChild(point);

	},10);

}

window.onload = function(){
	$("#btnGo").onclick = function(){
		ballGo();
	}
}

function $(str){
	if(str.startsWith("#")){
		return document.getElementById(str.substring(1));
	}else if(str.startsWith(".")){
		return document.getElementsByClassName(str.substring(1));
	}else{
		return document.getElementsByTagName(str);
	}
}
	

</script>
