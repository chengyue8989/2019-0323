<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
	/*一共播放八张图片，用户眼前看到的是五张图片，每张图片宽度150；*/
		#showBox{
			position: relative;
			width:750px;
			height: 150px;
			overflow: hidden;
		}

		#moveBox{
			position: absolute;
			left:0px;
			top:0px;
			width: 1950px;
			height: 150px;
		}

		img{
			float: left;/*这样就么有缝了*/
			width: 150px;
			height: 150px;
		}

	</style>
</head>
<body>

	<div id="showBox">
		<div id="moveBox">
			<img src="img/img1.jpg">
			<img src="img/img2.jpg">
			<img src="img/img3.jpg">
			<img src="img/img4.jpg">
			<img src="img/img5.jpg">
			<img src="img/timg1.jpg">
			<img src="img/timg2.jpg">
			<img src="img/timg3.jpg">
			<img src="img/img1.jpg">
			<img src="img/img2.jpg">
			<img src="img/img3.jpg">
			<img src="img/img4.jpg">
			<img src="img/img5.jpg">
		</div>
	</div>
</body>
</html>
<script type="text/javascript">
//无缝滚动
//一共播放八张图片，用户眼前看到的是五张图片，每张图片宽度150；

function go() {
	let left=0;
	setInterval(()=>{
		
		left--;

		if(left<=-1200){
			left=0;
		}

		document.getElementById("moveBox").style.left = left+"px";

	},20);
}

window.onload = function(){
	go();
}

</script>
